language: php
php:
- 5.5
sudo: false
before_script:
- travis_retry composer self-update
- travis_retry composer install --prefer-source --no-interaction
- touch storage/database.sqlite
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install
- gulp --production
script:
- phpunit
notifications:
  email: false
  webhooks:
    on_success: always
    on_failure: never